<div id="container">

    <section class="closing-section row-fluid panel light">
        <div class="col-md-6 col-md-offset-3 panel">
            <div class="block">
                <div id="writeMe"></div>
                <form>

                    <label class="label-error" for="text_area" id="empty_text_area_warning">Text area is empty</label>
                    <!--<label class="label-ok" for="text_area" id = "ok">Your message have been sent</label>-->
                    <textarea id="text_area" class="form-control" rows="5"></textarea>

                    <div class="submit_div">
                        <input type="submit" id="send_btn" value="Send"
                               class="submit_btn btn btn-primary btn-lg"/>
                    </div>

                    <div class="oneLine" id="redirectRequest">

                        <label class="big label-ok" for="text_area">Your will be redirected to Gmail
                            form. Click OK if agree:</label>


                        <div class="right">
                            <input type="button" id="cancel_btn" value="Cancel"
                                   class="btn btn-default"/>


                            <input type="button" id="ok_btn" value="OK"
                                   class="submit_btn btn btn-primary btn-lg"/>


                        </div>
                    </div>
                </form>
                <!--<a class="btn closing-cta center-block span4" href="https://www.paypal.com/us/signup/account">Sign Up for Free</a>-->
            </div>
        </div>
    </section>

    <div id="content"></div>
    <div id="content2"></div>
</div>

<script type="text/jsx">
    React.render(
        <h1>Write me</h1>,
        document.getElementById('writeMe')
    );
</script>

<script type="text/jsx">
    var BuckysComponent = React.createClass({
        render: function () {
            return (
                <h2>{this.props.user} likes to eat {this.props.food}</h2>
            );
        }
    });

    React.render(
        <div>
            <BuckysComponent user="Bucky" food="Bacon"/>
            <BuckysComponent user="Sally" food="Tuna"/>
            <BuckysComponent user="Emily" food="Beef"/>
            <BuckysComponent user="Tony" food="Ham"/>
        </div>,
        document.getElementById('content')
    );

</script>


<script type="text/jsx">
    var CommentBox = React.createClass({
        render: function () {
            return (
                <div className="commentBox">
                    Hello, world! I am a CommentBox.
                </div>
            );
        }
    });
    React.render(
        <CommentBox />,
        document.getElementById('content2')
    );
</script>
